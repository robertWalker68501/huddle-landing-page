<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Begin Header -->
  <header class="container">
    <i class="icon far fa-comment-dots"></i>
    <h3 class="logo-text">Huddle</h3>
  </header>
  <!-- End Header -->

  <!-- Begin Main -->
  <main class="container">
    <section class="left">
      <img src="images/illustration-mockups.svg" alt="web pages" />
    </section>
    <section class="right">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </section>
  </main>
  <!-- End Main -->

  <!-- Begin Footer -->
  <footer>
    <ul class="social-icons">
      <li class="social-icon"><i class="fab fa-facebook-f"></i></li>
      <li class="social-icon"><i class="fab fa-twitter"></i></li>
      <li class="social-icon"><i class="fab fa-instagram"></i></li>
    </ul>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Your Name Here</a>.</p>
    </div>
  </footer>
  <!-- End Footer -->
</body>
</html>
